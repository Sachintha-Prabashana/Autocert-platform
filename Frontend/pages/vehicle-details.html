<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details - AutoCert</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SockJS (for WebSocket) -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <!-- STOMP over WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #4f46e5;
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray-50: #f9fafb;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --industrial-blue: #1e40af;
            --industrial-dark: #1e293b;
            --industrial-accent: #3b82f6;
            --industrial-light: #dbeafe;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, #f0f9ff 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Industrial Header Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--industrial-blue);
        }

        .logo i {
            font-size: 2rem;
            color: var(--industrial-blue);
        }

        .nav-bar {
            display: flex;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--gray-700);
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: var(--industrial-blue);
            background-color: var(--industrial-light);
            border-color: var(--industrial-accent);
        }

        .btn-list-vehicle {
            background: var(--industrial-blue) !important;
            color: white !important;
            font-weight: 600;
            border: 1px solid var(--industrial-blue) !important;
        }

        .btn-list-vehicle:hover {
            background: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
        }

        .user-info {
            position: relative;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-trigger {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            background: var(--gray-100);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }

        .profile-trigger:hover {
            background: var(--gray-200);
            border-color: var(--gray-300);
        }

        .profile-menu {
            position: absolute;
            top: 120%;
            right: 0;
            min-width: 200px;
            background: var(--white);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 0.5rem 0;
            display: none;
            box-shadow: var(--shadow-xl);
            z-index: 1001;
        }

        .profile-menu a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            color: var(--gray-700);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .profile-menu a:hover {
            background: var(--gray-100);
        }

        .profile-menu .logout {
            color: var(--error) !important;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--gray-700);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        /* Container Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
            min-height: 100vh;
        }

        /* Loading Animation */
        .loading-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            gap: 2rem;
        }

        .loading-message i {
            font-size: 4rem;
            color: var(--industrial-blue);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-message h3 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .loading-message p {
            color: var(--gray-600);
            font-size: 1.1rem;
            max-width: 400px;
        }

        /* Content Layout - Two Column Grid */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Main Content */
        .vehicle-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Vehicle Header */
        .vehicle-header {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--industrial-blue);
        }

        .vehicle-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--industrial-dark), var(--industrial-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .vehicle-subtitle {
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
        }

        .vehicle-subtitle i {
            color: var(--industrial-blue);
        }

        .price-section {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--industrial-blue), var(--secondary));
            border-radius: 8px;
            color: white;
            border: 1px solid var(--industrial-blue);
        }

        .price {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .price-negotiable {
            font-size: 1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Vehicle Gallery */
        .vehicle-gallery {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 450px;
            overflow: hidden;
            border-radius: 8px;
            background: var(--gray-100);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-300);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .slide img:hover {
            transform: scale(1.02);
        }

        .no-image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray-500);
            font-size: 1.2rem;
        }

        .no-image-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            transform: translateY(-50%);
            z-index: 10;
        }

        .slider-btn {
            background: rgba(255, 255, 255, 0.9);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .slider-btn:hover {
            background: var(--white);
            transform: scale(1.1);
            border-color: var(--industrial-blue);
            color: var(--industrial-blue);
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gray-300);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--industrial-blue);
            transform: scale(1.2);
        }

        .thumbnail-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            overflow-x: auto;
            padding: 0.5rem;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover, .thumbnail.active {
            opacity: 1;
            border-color: var(--industrial-blue);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Vehicle Details */
        .vehicle-details {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .details-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--industrial-dark);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--industrial-light);
        }

        .section-title i {
            color: var(--industrial-blue);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--gray-600);
            font-weight: 500;
        }

        .detail-value {
            color: var(--gray-900);
            font-weight: 600;
        }

        /* Right Sidebar */
        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        /* Seller Profile Card */
        .seller-profile-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            border-top: 4px solid var(--industrial-blue);
        }

        .seller-profile-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .seller-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .seller-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--industrial-blue);
            background: var(--gray-100);
            flex-shrink: 0;
        }

        .seller-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--industrial-blue), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--white);
        }

        .seller-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.3rem;
        }

        .seller-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .seller-contact {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .contact-item:hover {
            background: var(--gray-100);
            transform: translateX(2px);
            border-color: var(--industrial-blue);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--industrial-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .contact-icon.success {
            background: var(--success);
        }

        .contact-icon.secondary {
            background: var(--secondary);
        }

        .contact-details {
            flex: 1;
            text-align: left;
            overflow: hidden;
        }

        .contact-label {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-bottom: 0.2rem;
        }

        .contact-value {
            font-weight: 600;
            color: var(--gray-900);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Quick Stats */
        .quick-stats {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .stats-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--industrial-dark);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--industrial-light);
        }

        .stats-title i {
            color: var(--industrial-blue);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--industrial-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-details h4 {
            font-size: 0.9rem;
            color: var(--gray-500);
            margin-bottom: 0.2rem;
        }

        .stat-details p {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Features */
        .features-section {
            margin-top: 2rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background: var(--gray-50);
            border-radius: 6px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .feature-item:hover {
            background: var(--gray-100);
            transform: translateX(2px);
            border-color: var(--industrial-blue);
        }

        .feature-item i {
            color: var(--success);
            font-size: 1.1rem;
        }

        .description-section {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .description-section p {
            line-height: 1.8;
            color: var(--gray-700);
            margin-top: 1rem;
            font-size: 1.05rem;
        }

        /* Industrial Chat Window Styles */
        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 500px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 10000;
            box-shadow: var(--shadow-xl);
            animation: slideInUp 0.3s ease;
            border-top: 4px solid var(--industrial-blue);
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--industrial-blue), var(--secondary));
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .chat-user-details h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .chat-status {
            margin: 0;
            font-size: 0.75rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-chat:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: var(--gray-50);
        }

        .message {
            max-width: 85%;
            display: flex;
            flex-direction: column;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.system-message {
            align-self: center;
            max-width: 90%;
            text-align: center;
        }

        .message p {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            margin: 0;
            line-height: 1.4;
            word-break: break-word;
            font-size: 0.9rem;
        }

        .message.sent p {
            background: var(--industrial-blue);
            color: var(--white);
            border-bottom-right-radius: 4px;
        }

        .message.received p {
            background: var(--white);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .message.system-message p {
            background: var(--gray-200);
            color: var(--gray-600);
            font-size: 0.85rem;
            border-radius: 8px;
            padding: 0.6rem 1rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--gray-500);
            margin-top: 0.2rem;
            padding: 0 0.5rem;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: var(--white);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.8rem 1.2rem;
            color: var(--gray-900);
            outline: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        #chatInput:focus {
            border-color: var(--industrial-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            background: var(--industrial-blue);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

    function formatPrice(price) {
        if (!price) return "Price not available";
        return new Intl.NumberFormat('en-LK', {
            style: 'currency',
            currency: 'LKR',
            minimumFractionDigits: 0
        }).format(price);
    }

    function formatDate(dateString) {
        if (!dateString) return "Date not available";
        return new Date(dateString).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function getInitials(name) {
        if (!name) return 'U';
        return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // ================== IMAGE SLIDER ==================
    function initSlider(images) {
        vehicleImages = images;
        const slider = document.querySelector('.slider');
        const dots = document.querySelector('.slider-dots');
        const thumbnailContainer = document.querySelector('.thumbnail-container');

        if (!slider || !dots) return;

        slider.innerHTML = '';
        dots.innerHTML = '';
        if (thumbnailContainer) thumbnailContainer.innerHTML = '';

        images.forEach((image, index) => {
            // Create slide
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `<img src="${image}" alt="Vehicle image ${index + 1}" loading="lazy">`;
            slider.appendChild(slide);

            // Create dot
            const dot = document.createElement('div');
            dot.className = `dot ${index === 0 ? 'active' : ''}`;
            dot.addEventListener('click', () => goToSlide(index));
            dots.appendChild(dot);

            // Create thumbnail
            if (thumbnailContainer) {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumbnail.innerHTML = `<img src="${image}" alt="Thumbnail ${index + 1}">`;
                thumbnail.addEventListener('click', () => goToSlide(index));
                thumbnailContainer.appendChild(thumbnail);
            }
        });

        if (images.length > 1) {
            startAutoSlide();
        }
    }

    function goToSlide(index) {
        const slider = document.querySelector('.slider');
        const dots = document.querySelectorAll('.dot');
        const thumbnails = document.querySelectorAll('.thumbnail');

        if (!slider) return;

        currentSlide = index;
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;

        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentSlide);
        });

        thumbnails.forEach((thumb, i) => {
            thumb.classList.toggle('active', i === currentSlide);
        });
    }

    function nextSlide() {
        if (vehicleImages.length > 1) {
            goToSlide((currentSlide + 1) % vehicleImages.length);
        }
    }

    function prevSlide() {
        if (vehicleImages.length > 1) {
            goToSlide(currentSlide === 0 ? vehicleImages.length - 1 : currentSlide - 1);
        }
    }

    function startAutoSlide() {
        if (autoSlideInterval) {
            clearInterval(autoSlideInterval);
        }
        autoSlideInterval = setInterval(nextSlide, 5000);
    }

    function stopAutoSlide() {
        if (autoSlideInterval) {
            clearInterval(autoSlideInterval);
        }
    }

        try {
            const response = await fetch(`${API_BASE_USERS}/me`, {
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (!response.ok) throw new Error('Failed to load user');

            const user = await response.json();
            currentUser = user;

            // Update UI

            if (profileName) profileName.textContent = `${user.firstName} ${user.lastName}`;

            console.error("User load failed", error);
        }

            return;

        try {
            const response = await fetch(`${API_BASE_VEHICLES}/approved/${vehicleId}`, {
                headers: {

                            </div>



                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="quick-stats">
                        <h3 class="stats-title">
                            <i class="fas fa-chart-bar"></i>
                            Vehicle Stats
                        </h3>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="stat-details">
                                <h4>Views</h4>
                                <p>${vehicle.views || 0}</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="stat-details">
                                <h4>Listed</h4>
                                <p>${formatDate(vehicle.createdAt)}</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                            <div class="stat-details">
                                <h4>Condition</h4>
                                <p>${vehicle.condition}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Initialize image slider if images exist
        if (hasImages) {
            initSlider(vehicleImages);
        }
    }

    function goToChat(sellerId, sellerName, sellerAvatar, vehicleId, vehicleTitle) {
        console.log("Navigating to chat with:", sellerId, sellerName, vehicleId, vehicleTitle, sellerAvatar);
        const params = new URLSearchParams({
            sellerId: sellerId,
            sellerName: sellerName,
            sellerAvatar: sellerAvatar,
            vehicleId: vehicleId,
            vehicleTitle: vehicleTitle
        });
        window.location.href = `chat.html?${params.toString()}`;
    }


    // ================== INITIALIZE APP ==================
    document.addEventListener('DOMContentLoaded', function () {
        loadUserProfile();
        loadVehicleDetails();

        // Close dropdowns when clicking outside
        document.addEventListener('click', function (event) {
            const profileDropdown = document.querySelector('.profile-dropdown');
            if (profileDropdown && !profileDropdown.contains(event.target)) {
                const profileMenu = document.getElementById('profileMenu');
                if (profileMenu) {
                    profileMenu.style.display = 'none';
                }
            }
        });
    });

    // Stop auto slide when user hovers over slider
    document.addEventListener('DOMContentLoaded', function () {
        const sliderContainer = document.querySelector('.slider-container');
        if (sliderContainer) {
            sliderContainer.addEventListener('mouseenter', stopAutoSlide);
            sliderContainer.addEventListener('mouseleave', () => {
                if (vehicleImages.length > 1) {
                    startAutoSlide();
                }
            });
        }
    });

    // ================== GLOBAL FUNCTIONS ==================
    window.scheduleInspection = scheduleInspection;
    window.viewListings = viewListings;
    window.toggleMobileMenu = toggleMobileMenu;
    window.toggleProfileMenu = toggleProfileMenu;
    window.viewProfile = viewProfile;
    window.logout = logout;
    window.callSeller = callSeller;
    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;
    window.goToSlide = goToSlide;
</script>
</body>
</html>
