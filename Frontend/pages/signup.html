<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Create Account</h2>

    <form id="signupForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" name="firstName" type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" name="lastName" type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input id="email" name="email" type="email" class="form-control" required />
      </div>

      <div class="mb-4 position-relative">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control pe-5" required />
        <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3"
           id="togglePassword" style="cursor: pointer;"></i>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>

    <div class="text-center my-4 position-relative">
      <hr />
      <span class="position-absolute top-50 start-50 translate-middle bg-white px-3">OR</span>
    </div>

    <div id="googleSignInBtn" class="d-grid"></div>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle password eye icon
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });

    // Handle Signup Form Submit
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://localhost:8080/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data) // âœ… no cookies, localStorage will be used on login
        });

        const result = await res.json();
        alert(result.message || "Registration successful!");

        // Optionally, redirect to login page
        if (res.ok) {
          window.location.href = "signIn.html";
        }

      } catch (err) {
        console.error(err);
        alert("Something went wrong!");
      }
    });
  </script>

  <!-- Google login JS -->
  <script src="/Frontend/js/google-login.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
